<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>Simple demonstration of AngularJS with ReSTful API - AngularCode</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/ngProgress.css">
<link rel="stylesheet" href="css/toaster.css">
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/ngProgress.min.js"></script>
<script src="js/toaster.js"></script>
<script src="app/app.js"></script>
<script src="app/product.js"></script>
<style>
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
display: none !important;
}
</style>
</head>
<body ng-cloak>
  <div class="container" ng-controller="ProductsCtrl">
    <form name="Codenx" novalidate>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Salary</th>
          <th>DepartmentID</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
       
        <tr ng-repeat="employee in employees">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.salary}}</td>
          <td>{{employee.dID}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-danger" ng-click="remove(employee)">Remove</button>
              <button class="btn btn-warning" ng-click="edit(employee._id)">Edit</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table">
        <thead>
          <tr>           
            <th>Name</th>
            <th>Salary</th>
            <th>DepartmentID</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
         
          <tr>
            <td><input type="text" ng-model="employeeModel.name" id="txtName" > </td>
            <td><input type="text" id="txtSalary" ng-model="employeeModel.salary"></td>
            <td><input type="text" id="txtdID" ng-model="employeeModel.dID"></td>            
            <td>
              <div class="btn-group">
                <button class="btn btn-danger" ng-click="add(employeeModel)">Save</button>                
              </div>
            </td>
          </tr>
        </tbody>
      </table>

  </form>

  </div>

<div data-loading></div>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>

</body>
</html>
